<body>
    <div id="overlay">
        <form onsubmit="validateform(); event.preventDefault()">
            <h1>Contact Us</h1>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name">
            <small class="error"> </small>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
            <small class="error">   </small><br>
            <small class="error">   </small>

            <label for="pwd">Password</label>
            <input type="pwd" id="pwd" placeholder=" Password">
            <small class="error"> </small><br>
            <small class="error">   </small>

            
            <label for="number">Phone number</label>
            <input type="tel" id="number" placeholder=" Enter your Number">
            <small class="error"> </small>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message"></textarea>
            <small class="error">   </small>


           <br><input type="submit" value="send message">
            </div>
        </form> 
        <p id="success"> </p>
    </div>
    <script src="index.js"></script>
